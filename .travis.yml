dist: xenial
sudo: false
language: cpp


matrix:
  include:

    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - ['g++-7']
    env: COMPILER='g++-7'

before_script:
  - export CXX=${COMPILER}

script:
  - mkdir ../build && cd $_
  - cmake ${TRAVIS_BUILD_DIR}
  - cmake --build .
