version: 2.0
jobs:
  build_gcc_latest:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: sudo apt update && apt install -y cmake ninja-build
      - run: cmake -GNinja -H. -B../Debug-build -DCMAKE_BUILD_TYPE=Debug
      - run: cmake --build ../Debug-build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_gcc_latest
