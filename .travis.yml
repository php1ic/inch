dist: xenial
sudo: false
language: cpp

common_sources: &all_sources
  - ubuntu-toolchain-r-test
  - llvm-toolchain-xenial-6.0


matrix:
  include:

    # GCC Builds

    # GCC 5 does have the option -Wnull-dereference
    # Don' bother trying to compile with that

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: *all_sources
          packages:
            - ['g++-6']
            - ninja-build
      env: COMPILER='g++-6'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: *all_sources
          packages:
            - ['g++-7']
            - ninja-build
      env: COMPILER='g++-7'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: *all_sources
          packages:
            - ['g++-8']
            - ninja-build
      env: COMPILER='g++-8'


    # LLVM/Clang Builds

    # Compilation fails, not sure if need to fix
    #- os: linux
    #  compiler: clang
    #  addons:
    #    apt:
    #      sources: *all_sources
    #      packages:
    #  - ['clang-3.8']
    #  - ninja-build
    #  env: COMPILER='clang++-3.8'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: *all_sources
          packages:
            - ['clang-4.0']
            - ninja-build
      env: COMPILER='clang++-4.0'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: *all_sources
          packages:
            - ['clang-5.0']
            - ninja-build
      env: COMPILER='clang++-5.0'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: *all_sources
          packages:
            - ['clang-6.0']
            - ninja-build
      env: COMPILER='clang++-6.0'

    # Version 7 looks to be too new for Xenial
