    #  compiler: clang
    #  addons:
    #    apt:
    #      sources: *all_sources
    #      packages:
    #  - ['clang-7.0']
    #  - ninja-build
    #  env: COMPILER='clang++-7.0'


before_script:
  - export CXX=${COMPILER}
  - cd ${TRAVIS_BUILD_DIR}
  - cmake -GNinja -H. -B../Debug-build -DCMAKE_BUILD_TYPE=Debug
  - cmake -GNinja -H. -B../Release-build -DCMAKE_BUILD_TYPE=Release


script:
  - cmake --build ../Debug-build
  - cd ../Debug-build
  - ctest -V
  - cmake --build ../Release-build
  - cd ../Release-build
  - ctest -V
